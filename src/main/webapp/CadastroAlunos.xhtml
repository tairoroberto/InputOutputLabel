<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
</h:head>

<h:body>
    <h:form>
        <p:messages/>

        <p:panelGrid columns="2">
            <f:facet name="header">Cadastro de alunos</f:facet>
            <p:outputLabel value="Nome" for="nome"/>
            <p:inputText id="nome" required="true" value="#{cadastroAlunoBean.nome}"/>

            <p:outputLabel value="E-mail" for="email"/>
            <p:inputText id="email" required="true" value="#{cadastroAlunoBean.email}"/>

            <p:outputLabel value="Data de nascimento" for="dataNascimento"/>
            <p:calendar id="dataNascimento" required="true" value="#{cadastroAlunoBean.dataNascimento}"/>

            <f:facet name="footer">
                <p:commandButton value="Cadastrar" action="#{cadastroAlunoBean.cadastrar}" ajax="false"/>
            </f:facet>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
